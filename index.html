
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Knob Control</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f4f7f6; padding: 20px; margin: 0; }
    
    /* Main Card Styling */
    .card { 
      background: white; 
      padding: 30px; 
      border-radius: 20px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
      max-width: 400px; 
      margin: auto; 
    }
    
    h2 { margin-top: 0; color: #333; }
    p { margin: 5px 0; color: #666; }
    
    /* Live Pulse Display */
    .pulse-box {
      border: 3px solid #ddd;
      border-radius: 15px;
      padding: 20px;
      margin: 25px 0;
      transition: all 0.3s ease;
      background-color: #fafafa;
    }
    
    .big-number { font-size: 4.5rem; font-weight: bold; color: #333; margin: 0; line-height: 1; }
    .label { font-size: 0.9rem; color: #888; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 5px; }

    /* Slider Styling */
    input[type=range] { 
      width: 100%; 
      height: 10px; 
      border-radius: 5px;
      background: #d3d3d3; 
      outline: none; 
      margin-top: 15px;
      -webkit-appearance: none;
    }
    
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #007BFF;
      cursor: pointer;
    }

    /* Status Text */
    #statusText { 
      font-weight: bold; 
      margin-top: 20px; 
      display: block; 
      padding: 12px; 
      border-radius: 8px; 
      color: white; 
      font-size: 1rem;
    }
    
    /* Dynamic Status Colors */
    .idle { background-color: #b0bec5; color: #fff !important; }
    .cw   { background-color: #2196F3; box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4); } /* Blue */
    .ccw  { background-color: #FF9800; box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4); } /* Orange */
    .done { background-color: #4CAF50; box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4); } /* Green */
    
    /* Border Colors for Pulse Box */
    .border-idle { border-color: #ddd; }
    .border-cw   { border-color: #2196F3; background-color: #e3f2fd; }
    .border-ccw  { border-color: #FF9800; background-color: #fff3e0; }
    .border-done { border-color: #4CAF50; background-color: #e8f5e9; }

  </style>
</head>
<body>
  <div class="card">
    <h2>Smart Control</h2>
    
    <div style="margin-bottom: 30px;">
      <p>Target Setting: <b id="targetSpan" style="color:#007BFF; font-size: 1.5rem;">%TARGET%</b></p>
      <input type="range" min="0" max="100" value="%TARGET%" oninput="updateTarget(this.value)" ontouchend="updateTarget(this.value)">
    </div>
    
    <div id="pulseContainer" class="pulse-box border-idle">
      <p class="label">Actual Position</p>
      <p id="livePulse" class="big-number">%CURRENT%</p>
    </div>

    <span id="statusText" class="idle">System Ready</span>
    
    <br><br>
    <a href="/reset" style="color:#d9534f; text-decoration: none; font-size: 12px;">Reset WiFi Settings</a>
  </div>

  <script>
    // 1. Send Slider Value to NodeMCU
    function updateTarget(val) {
      document.getElementById('targetSpan').innerText = val;
      // Use standard AJAX request to send data in background
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/set?value=" + val, true);
      xhr.send();
    }

    // 2. Live Update Loop (Polls every 200ms)
    setInterval(function() {
      fetch("/status")
        .then(response => response.json())
        .then(data => {
          
          // Update Numbers
          document.getElementById('livePulse').innerText = data.enc;
          document.getElementById('targetSpan').innerText = data.target;

          // Update Visuals based on Task Status
          var status = document.getElementById('statusText');
          var container = document.getElementById('pulseContainer');

          if(data.task == 1) {
             // Moving Forward (CW)
             status.innerText = "MOVING FORWARD (Relay D1 ON)";
             status.className = "cw";
             container.className = "pulse-box border-cw";
          } else if (data.task == 2) {
             // Moving Reverse (CCW)
             status.innerText = "MOVING REVERSE (Relay D2 ON)";
             status.className = "ccw";
             container.className = "pulse-box border-ccw";
          } else {
             // Idle / Target Reached
             // Check if we are actually at the target to show "Done" vs "Ready"
             if(data.enc == data.target && data.enc != 0) {
                status.innerText = "Target Reached (All OFF)";
                status.className = "done";
                container.className = "pulse-box border-done";
             } else {
                status.innerText = "System Ready";
                status.className = "idle";
                container.className = "pulse-box border-idle";
             }
          }
        })
        .catch(error => console.log('Connection lost', error));
    }, 200); // Refresh rate in milliseconds
  </script>
</body>
</html>
)rawliteral";
