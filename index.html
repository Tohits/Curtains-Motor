<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Smart Knob Pro</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 1. UNIVERSAL RESET */
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body { 
      font-family: 'Inter', sans-serif; 
      background: #eef2f5; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 20px; 
      color: #333;
    }

    .card { 
      background: white; 
      width: 100%; 
      max-width: 400px; 
      padding: 30px; 
      border-radius: 24px; 
      box-shadow: 0 15px 35px rgba(0,0,0,0.08); 
      display: flex;
      flex-direction: column;
    }

    h2 { margin: 0 0 20px 0; font-weight: 700; color: #2c3e50; text-align: center; font-size: 1.5rem; }

    /* RAIN ALERT BOX */
    .rain-alert { 
      display: none; 
      background: #00C853; 
      color: white; 
      padding: 15px; 
      border-radius: 12px; 
      margin-bottom: 20px; 
      text-align: center; 
      font-weight: bold; 
      box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

    .status-bar { display: flex; justify-content: space-between; background: #f8f9fa; padding: 12px 15px; border-radius: 12px; font-size: 0.85rem; font-weight: 600; margin-bottom: 25px;}
    .status-item { display: flex; align-items: center; gap: 8px; }
    .dot { height: 10px; width: 10px; border-radius: 50%; }
    .green { background-color: #00c853; } .red { background-color: #ff3d00; } .grey { background-color: #b0bec5; }

    .target-box { text-align: center; margin-bottom: 25px; }
    .target-val { font-size: 3.5rem; font-weight: 700; color: #3f51b5; line-height: 1.2; }
    
    input[type=range] { 
      width: 100%; 
      margin: 20px 0; 
      height: 6px; 
      background: #ddd; 
      border-radius: 5px; 
      outline: none; 
      -webkit-appearance: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px; height: 24px;
      background: #3f51b5;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .preset-container { display: flex; justify-content: space-between; margin-bottom: 30px; gap: 10px; }
    .btn-preset { 
      flex: 1; 
      padding: 12px; 
      border: none; 
      border-radius: 12px; 
      background: #f1f3f9; 
      cursor: pointer; 
      font-weight: 600; 
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn-preset:active { background: #3f51b5; color: white; transform: scale(0.95); }

    .pulse-box { text-align: center; padding: 20px; border-radius: 16px; background: white; border: 2px solid #f0f0f0; }
    .big-number { font-size: 2.5rem; font-weight: 700; color: #333; margin: 5px 0 0 0; }
    
    .update-box { margin-top: 25px; background: #ECEFF1; padding: 15px; border-radius: 12px; }
    .update-input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 0.9rem; box-sizing: border-box; }
    .update-btn { width: 100%; padding: 12px; background: #607D8B; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem;}
    .update-btn:active { background: #455A64; }

    .info-panel { margin-top: 25px; font-size: 0.75rem; color: #999; border-top: 1px solid #eee; padding-top: 15px; }
    .info-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Smart Controller</h2>

    <div id="rainBox" class="rain-alert">
        â˜” RAIN DETECTED!<br>Closing (100%)
    </div>
    
    <div class="status-bar">
      <div class="status-item"><span id="webDot" class="dot grey"></span> <span id="webText">Web: ...</span></div>
      <div class="status-item"><span id="espDot" class="dot grey"></span> <span id="espText">ESP: ...</span></div>
    </div>

    <div class="target-box">
      <span style="font-size:0.8rem; color:#888; font-weight:700;">TARGET</span>
      <div id="targetSpan" class="target-val">0%</div>
      <input type="range" min="0" max="100" value="0" id="slider" onchange="sendTarget(this.value)" oninput="updateLabel(this.value)">
      <div class="preset-container">
        <button class="btn-preset" onclick="quickSet(0)">0%</button>
        <button class="btn-preset" onclick="quickSet(50)">50%</button>
        <button class="btn-preset" onclick="quickSet(100)">100%</button>
      </div>
    </div>
    
    <div id="pulseContainer" class="pulse-box">
      <span style="font-size:0.8rem; color:#888; font-weight:700;">ACTUAL</span>
      <p id="livePulse" class="big-number">--%</p>
    </div>

    <div class="update-box">
      <input type="text" id="fwUrl" class="update-input" placeholder="Paste Firmware URL (.bin)">
      <button id="btnUpdate" class="update-btn" onclick="sendUpdate()">ðŸš€ Start WAN Update</button>
    </div>
